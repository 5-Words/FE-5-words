<div class="carsWrapper">

  <button ng-click="vm.matchWords(vm.words, 'cars')">Match</button>
  
  <button ng-click="vm.editWords(vm.words, 'cars')">Edit</button>
  
  <div class="wordListWrapper chalkBoard">
    <h3>Cars</h3>
    <div ng-repeat="word in vm.words | limitTo:5" class="wordList">
      <h3>{{word.word}}</h3>
    </div> 
     <br>
     
  </div>
</div>
