<div class="foodieWrapper">
  <div class="wordListWrapper chalkBoard">
    <h3>Foodie</h3>
    <div ng-repeat="word in vm.words | limitTo:5" class="wordList">
      <h3>{{word.word}}</h3>
    </div> 
     <br>
     <button ng-click="vm.matchWords(vm.words, 'foodie')">Match</button>
     <button ng-click="vm.searchWords(vm.words, 'foodie')">Search</button>
     <button ng-click="vm.editWords(vm.words, 'foodie')">Edit</button>
  </div>
</div>
