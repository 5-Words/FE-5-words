<div class="filmWrapper">

  <button ng-click="vm.matchWords(vm.words, 'film')">Match</button>
 
  <button ng-click="vm.editWords(vm.words, 'film')">Edit</button>
  
<div class="wordListWrapper chalkBoard">
  <h3>Film</h3>
  <div ng-repeat="word in vm.words" class="wordList">
    <h3>{{word.word}}</h3>
  </div> 
   <br>
    
</div>
