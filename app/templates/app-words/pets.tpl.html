<div class="petsWrapper">
  <div class="wordListWrapper chalkBoard">
    <h3>Pets</h3>
    <div ng-repeat="word in vm.words | limitTo:5" class="wordList">
      <h3>{{word.word}}</h3>
    </div> 
     <br>
     <button ng-click="vm.searchWords(vm.words, 'pets')">Search</button>
     <button ng-click="vm.editWords(vm.words, 'pets')">Edit</button>
  </div>
</div>
