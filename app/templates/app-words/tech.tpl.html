<div class="techWrapper">
  <div class="wordListWrapper, chalkBoard">
    <h3>Tech</h3>
    <div ng-repeat="word in vm.words | limitTo:5" class="wordList">
      <h3>{{word.word}}</h3>
    </div> 
     <br>
     <button ng-click="vm.matchWords(vm.words, 'tech')">Match</button>
     <button ng-click="vm.searchWords(vm.words, 'tech')">Search</button>
     <button ng-click="vm.editWords(vm.words, 'tech')">Edit</button>
  </div>
</div>
