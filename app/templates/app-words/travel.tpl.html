<div class="travelWrapper">
  <div class="wordListWrapper chalkBoard">
    <h3>Travel</h3>
    <div ng-repeat="word in vm.words" class="wordList">
      <h3>{{word.word}}</h3>
    </div> 
     <br>
     <button ng-click="vm.searchWords(vm.words, 'travel')">Search</button>
     <button ng-click="vm.editWords(vm.words, 'travel')">Edit</button>
  </div>
</div>
