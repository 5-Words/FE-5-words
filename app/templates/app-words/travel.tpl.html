<div class="travelWrapper">

  <button ng-click="vm.matchWords(vm.words, 'travel')">Match</button>

  <button ng-click="vm.editWords(vm.words, 'travel')">Edit</button>

  <div class="wordListWrapper chalkBoard">
    <h3>Travel</h3>
    <div ng-repeat="word in vm.words | limitTo:5" class="wordList">
      <h3>{{word.word}}</h3>
    </div> 
     <br>
     
  </div>
</div>
