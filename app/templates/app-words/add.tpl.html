<div>
  <h3>{{vm.category.category}}</h3>
  <form name="addForm" ng-submit="addForm.$valid && vm.addWords(words, vm.category.category)" novalidate>
    <input type="text" placeholder="Word 1" ng-model="words.one" required>
    <input type="text" placeholder="Word 2" ng-model="words.two" required>
    <input type="text" placeholder="Word 3" ng-model="words.three" required>
    <input type="text" placeholder="Word 4" ng-model="words.four" required>
    <input type="text" placeholder="Word 5" ng-model="words.five" required>
    <button>Submit</button>
  </form>


</div>
