<div class="profileMainWrap">
  <img src="{{vm.bio.picture}}">
  <h3>{{vm.bio.name}}</h3>
  <h3>{{vm.bio.phone_number}}</h3>
  <h3>{{vm.bio.email}}</h3>
  <h3>{{vm.bio.location}}</h3>
  <h3>{{vm.bio.gender}}</h3>
  <h3>{{vm.bio.birthday}}</h3>
  
  <h3>{{vm.bio.bio}}</h3>
  
  <button ng-click="vm.editBio()">Edit Profile</button>
  <button ng-click="vm.editAvatar()">Edit Avatar</button>
</div>
